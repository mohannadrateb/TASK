

<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Register Here</h3>
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel"  required />
                        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                            <div *ngIf="email.errors.required">email is required</div>
                        </div>
                    </div>







                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="4" />
                        <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                            <div *ngIf="password.errors.required">Password is required</div>
                            <div *ngIf="password.errors.minlength">Password must be at least 4 characters</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="firstName">FirstName</label>
                        <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName" #firstname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required />
                        <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                            <div *ngIf="firstName.errors.required">FirstName is required</div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="LastName">LastName</label>
                        <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName" #LastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required />
                        <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
                            <div *ngIf="lastName.errors.required">LastName is required</div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Role">Role</label>
                        <input type="text" class="form-control" name="Role" [(ngModel)]="user.role" #Role="ngModel" [ngClass]="{ 'is-invalid': f.submitted && role.invalid }" required />

                    </div>





                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
